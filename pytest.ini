[pytest]
# Pytest configuration for TelegramOllama API tests

# Disable langsmith plugin (not used in API, causes pydantic v1/v2 conflicts)
addopts = -p no:langsmith

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Paths to search for tests
testpaths = api/tests

# Show summary of all test outcomes (passed, failed, skipped, errors)
console_output_style = progress

# Minimum verbosity
minversion = 8.0
