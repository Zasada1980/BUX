name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  web-e2e-tests:
    name: Web UI E2E Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt

      - name: Setup database and run migrations
        working-directory: .
        run: |
          mkdir -p db
          alembic upgrade head
        env:
          PYTHONPATH: ${{ github.workspace }}
          DB_PATH: db/shifts.e2e.db

      - name: Seed test data
        working-directory: .
        run: |
          python -m api.seeds.seed_e2e_minimal
        env:
          PYTHONPATH: ${{ github.workspace }}
          DB_PATH: db/shifts.e2e.db

      - name: Start FastAPI backend
        working-directory: .
        run: |
          nohup python -m uvicorn api.main:app --host 0.0.0.0 --port 8188 > api.log 2>&1 &
          sleep 5
          curl -f http://localhost:8188/health || (cat api.log && exit 1)
        env:
          PYTHONPATH: ${{ github.workspace }}
          DB_PATH: db/shifts.e2e.db
          ADMIN_SECRET: test-secret-key

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        working-directory: api/web
        run: npm ci

      - name: Install Playwright browsers
        working-directory: api/web
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: api/web
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload API logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-logs
          path: api.log
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: api/web/playwright-report/
          retention-days: 7

      - name: Upload E2E test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: api/web/test-results/
          retention-days: 7

  api-unit-tests:
    name: API Unit Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt

      - name: Run API unit tests
        run: |
          python -m pytest api/tests/ -v --tb=short --maxfail=5
        env:
          PYTHONPATH: ${{ github.workspace }}
          DB_PATH: ":memory:"
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"

      - name: Upload pytest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: api/tests/.pytest_cache/
          retention-days: 7

  docker-build-validation:
    name: Docker Build Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate docker-compose.yml syntax
        run: docker compose -f docker-compose.yml config > /dev/null

      - name: Validate docker-compose.prod.yml syntax
        run: docker compose -f docker-compose.prod.yml config > /dev/null

      - name: Build API Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: api/Dockerfile
          push: false
          tags: telegramollama-api:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Bot Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: bot/Dockerfile
          push: false
          tags: telegramollama-bot:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max

